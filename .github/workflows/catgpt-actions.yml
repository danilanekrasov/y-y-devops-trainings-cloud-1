name: catgpt
run-name: ${{ github.actor }} is building catgpt
on:
  push:
    branches:
      - 'main'
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Build bin
        uses: docker/build-push-action@v5
        with:
          context: .